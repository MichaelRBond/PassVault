<!doctype html>

<html lang="en">

<head>
  <title>PassVault</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <link rel="stylesheet" href="override.css">
  <script>
    $(document).ready(function () {
      Materialize.updateTextFields();
      $('select').material_select();
    });
  </script>
</head>

<body bgcolor="eeeeee">
  <div class="container">
    <nav class="z-depth-0">
      <div class="nav-wrapper grey lighten-3  ">
        <a href="#" class="brand-logo initial-position font-18 grey-text text-darken-2">
          <i class="material-icons grey-text text-darken-2">chevron_left</i>Back</a>
        <a href="#" class="right">
          <i class="fas fa-cog grey-text text-darken-2"></i>
        </a>
      </div>
    </nav>
    <div class="row">
      <div class="col s12">
        <div class="col s2 center-align">
          <h5>
            <a href="test.com" class="grey-text">
              <i class="material-icons prefix">panorama_fish_eye</i>
            </a>
          </h5>
        </div>
        <div class="col s9 left-align">
          <h5>Website.com</h5>
        </div>
        <div class="col s1 left-align">
          <h5>
            <a href="test.com" class="grey-text text-darken-1">
              <i class="material-icons prefix">favorite_border</i>
            </a>
          </h5>
        </div>
      </div>
      <div class="col s12">
        <div class="input-field col s10 offset-s1">
          <input value="website.com" id="website" type="text" class="validate">
          <label class="active" for="website"></label>
        </div>
        <div class="col s1 left-align">
          <h5>
            <a href="test.com" class="grey-text text-darken-1">
              <i class="material-icons small">open_in_new</i>
            </a>
          </h5>
        </div>
      </div>
      <div class="col s12">
        <div class="input-field col s10 offset-s1">
          <input value="myemail@test.com" id="username" type="text" class="validate">
          <label class="active" for="username"></label>
        </div>
        <div class="col s1 left-align">
          <h5>
            <a href="test.com" class="grey-text text-darken-1">
              <i class="material-icons small">content_copy</i>
            </a>
          </h5>
        </div>
      </div>
      <div class="col s12">
        <div class="input-field col s9 offset-s1">
          <input value="myemail@test.com" id="username" type="password" class="validate">
          <label class="active" for="username"></label>
        </div>
        <div class="col s1 left-align">
          <h5>
            <a href="test.com" class="grey-text text-darken-1">
              <i class="material-icons small">remove_red_eye</i>
            </a>
          </h5>
        </div>
        <div class="col s1 left-align">
          <h5>
            <a href="test.com" class="grey-text text-darken-1">
              <i class="material-icons small">content_copy</i>
            </a>
          </h5>
        </div>
      </div>
      <div class="col s12">
        <div class="input-field col s10 offset-s1 center-align">
          <select>
            <option value="" disabled selected>Select Folder</option>
            <option value="1">Default</option>
            <option value="2">Business</option>
            <option value="3">Entertainment</option>
            <option value="4" data-icon="plus-circle-outline.png" class="left">Add new....</option>
          </select>
        </div>
        <div class="col s1">
          <h5>
            <a href="test.com" class="grey-text text-darken-1">
              <i class="material-icons small">folder</i>
            </a>
          </h5>
        </div>
      </div>
      <form class="col s11 offset-s1">
        <div class="row">
          <div class="input-field col s12">
            <textarea id="notes" class="materialize-textarea"></textarea>
            <label for="notes">Notes</label>
          </div>
        </div>
      </form>
      <div class="col s12 center-align">
        <div class="col s1 offset-s1">
          <div class="valign-wrapper">
            <h5>
              <a href="test.com" class="grey-text text-darken-1">
                <i class="material-icons small">delete</i>
              </a>
            </h5>
          </div>
        </div>
        <div class="col s5">
          <a class="waves-effect waves-light btn">Cancel</a>
        </div>
        <div class="col s5">
          <a class="waves-effect waves-light btn">Save</a>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
