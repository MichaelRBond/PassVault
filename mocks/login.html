<!doctype html>

<html lang="en">
  <head>
    <title>PassVault</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="material.min.css">
   <link rel="stylesheet" href="bulma.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="override.css">
  </head>
  <body bgcolor="eeeeee">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--grey-200 no-box-shadow">
      <div class="mdl-layout__header-row">
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link mdl-color-text--grey-900" href=""> <i class="fas fa-cog"></i></a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-200">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col center-text"><img src="passvaultlogo.png"></div>
            <div class="mdl-cell mdl-cell--12-col center-text">

              <div class="dropdown is-active">
                <div class="dropdown-trigger">
                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu2">
                    <span>Content</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu2" role="menu">
                  <div class="dropdown-content">
                    <div class="dropdown-item">
                      <p>You can insert <strong>any type of content</strong> within the dropdown menu.</p>
                    </div>
                    <hr class="dropdown-divider">
                    <div class="dropdown-item">
                      <p>You simply need to use a <code>&lt;div&gt;</code> instead.</p>
                    </div>
                    <hr class="dropdown-divider">
                    <a href="#" class="dropdown-item">
                      This is a link
                    </a>
                  </div>
                </div>
              </div>



    </div>
  </div>
</div>

            </div>
          <div class="mdl-cell mdl-cell--12-col center-text">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored big-button">
              Save
            </button>
          </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  </body>
</html>
