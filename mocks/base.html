<!doctype html>

<html lang="en">
  <head>
    <title>PassVault</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="material.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="override.css">
  </head>
  <body bgcolor="eeeeee">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--grey-200 no-box-shadow">
      <div class="mdl-layout__header-row">
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link mdl-color-text--grey-900" href=""> <i class="fas fa-cog"></i></a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-200">
      <div class="page-content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col center-text"><img src="passvaultlogo.png"></div>
          <div class="mdl-cell mdl-cell--12-col">
            <p class="center-text">Welcome to PassVault</p>
            <p class="center-text">Please configure the Vault server to connect to for password storage. You can return to change these settings at any point by clicking the options button in the top right corner</p>
          </div>
          <div class="mdl-cell mdl-cell--12-col center-text">
                <form action="#"> <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="sample1">
                <label class="mdl-textfield__label"
                for="sample1">Vault URL ex. https://myvault.com:8200</label> </div> </form>
          </div>
          <div class="mdl-cell mdl-cell--12-col center-text">
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color--teal small-circle-button ">
              <i class="material-icons">refresh</i>
            </button>
            Test Connection
          </div>
          <div class="mdl-cell mdl-cell--12-col center-text">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored big-button">
              Save
            </button>
          </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  </body>
</html>
